openapi: 3.0.3
info:
  title: Jellywatch API
  description: API for managing media library cleanup operations
  version: 1.0.0
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

paths:
  /duplicates:
    get:
      operationId: getDuplicates
      summary: Get duplicate analysis
      description: Analyzes the media library for duplicate files
      responses:
        '200':
          description: Duplicate analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuplicateAnalysis'
        '500':
          $ref: '#/components/responses/InternalError'

  /duplicates/{groupId}:
    delete:
      operationId: deleteDuplicate
      summary: Delete inferior file from duplicate group
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
        - name: fileId
          in: query
          description: Specific file to delete (default is auto-selected inferior)
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResult'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /scattered:
    get:
      operationId: getScattered
      summary: Get scattered media analysis
      description: Finds media scattered across multiple locations
      responses:
        '200':
          description: Scattered media analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScatteredAnalysis'
        '500':
          $ref: '#/components/responses/InternalError'

  /scattered/{itemId}/consolidate:
    post:
      operationId: consolidateItem
      summary: Consolidate scattered media item
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Consolidation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResult'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /scan:
    post:
      operationId: startScan
      summary: Trigger library scan
      responses:
        '202':
          description: Scan started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScanStatus'
        '409':
          description: Scan already in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /scan/status:
    get:
      operationId: getScanStatus
      summary: Get scan status with SSE for progress
      responses:
        '200':
          description: Scan status stream
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/ScanProgress'

  /health:
    get:
      operationId: healthCheck
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string

components:
  schemas:
    DuplicateAnalysis:
      type: object
      required:
        - groups
        - totalFiles
        - totalGroups
        - reclaimableBytes
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/DuplicateGroup'
        totalFiles:
          type: integer
        totalGroups:
          type: integer
        reclaimableBytes:
          type: integer
          format: int64

    DuplicateGroup:
      type: object
      required:
        - id
        - title
        - mediaType
        - files
        - bestFileId
        - reclaimableBytes
      properties:
        id:
          type: string
        title:
          type: string
        year:
          type: integer
          nullable: true
        mediaType:
          type: string
          enum: [movie, series]
        season:
          type: integer
          nullable: true
        episode:
          type: integer
          nullable: true
        files:
          type: array
          items:
            $ref: '#/components/schemas/MediaFile'
        bestFileId:
          type: integer
          format: int64
        reclaimableBytes:
          type: integer
          format: int64

    MediaFile:
      type: object
      required:
        - id
        - path
        - size
        - qualityScore
      properties:
        id:
          type: integer
          format: int64
        path:
          type: string
        size:
          type: integer
          format: int64
        resolution:
          type: string
        sourceType:
          type: string
        qualityScore:
          type: integer

    ScatteredAnalysis:
      type: object
      required:
        - items
        - totalItems
        - totalMoves
        - totalBytes
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ScatteredItem'
        totalItems:
          type: integer
        totalMoves:
          type: integer
        totalBytes:
          type: integer
          format: int64

    ScatteredItem:
      type: object
      required:
        - id
        - title
        - mediaType
        - locations
        - targetLocation
        - filesToMove
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        year:
          type: integer
          nullable: true
        mediaType:
          type: string
        locations:
          type: array
          items:
            type: string
        targetLocation:
          type: string
        filesToMove:
          type: integer
        bytesToMove:
          type: integer
          format: int64

    OperationResult:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
        message:
          type: string
        filesAffected:
          type: integer
        bytesAffected:
          type: integer
          format: int64
        error:
          type: string

    ScanStatus:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [idle, scanning, completed, failed]
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        progress:
          type: integer
          minimum: 0
          maximum: 100
        message:
          type: string

    ScanProgress:
      type: object
      properties:
        type:
          type: string
          enum: [started, progress, completed, error]
        current:
          type: integer
        total:
          type: integer
        message:
          type: string
        duplicatesFound:
          type: integer
        scatteredFound:
          type: integer

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'